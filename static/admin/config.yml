backend:
  name: git-gateway
  branch: "v2"

display_url: https://petertait.com
media_folder: static/media
public_folder: /media

collections:
  - name: pages
    label: Pages
    delete: false
    editor:
      preview: false

    files:
      - file: src/pages/home/index.md
        label: Home
        name: home
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: home-page,
            }
          - {
              label: Page,
              name: page,
              widget: object,
              fields: [{ label: Title, name: title, widget: string }],
            }
          - {
              label: Block 1,
              name: block1,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Subheading, name: subheading, widget: string },
                  {
                    label: Button Text,
                    name: buttonText,
                    widget: string,
                    default: Learn more,
                  },
                  {
                    label: Button Path,
                    name: buttonPath,
                    widget: string,
                    default: /,
                  },
                ],
            }
          - {
              label: Services,
              name: services,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: Service,
                    name: service,
                    widget: list,
                    fields:
                      [
                        { label: Heading, name: heading, widget: string },
                        {
                          label: Image,
                          name: image,
                          widget: file,
                          allow_multiple: false,
                        },
                      ],
                  },
                ],
            }

      - file: src/pages/error/index.md
        label: Error
        name: error
        fields:
          - {
              label: Template Key,
              name: templateKey,
              widget: hidden,
              default: error-page,
            }
          - {
              label: Page,
              name: page,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Background, name: background, widget: image },
                ],
            }
          - {
              label: Hero,
              name: hero,
              widget: object,
              fields:
                [
                  {
                    label: Heading,
                    name: heading,
                    widget: string,
                    required: true,
                    default: empty,
                  },
                  {
                    label: Description,
                    name: description,
                    widget: text,
                    required: true,
                  },
                  { label: Button Text, name: buttonText, widget: string },
                  { label: Button Path, name: buttonPath, widget: string },
                ],
            }
